<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child - Day Care Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for form card */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        label {
            font-weight: 600;
            color: #6C757D;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft blue on hover */
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #6C757D; /* Gray text for the link */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #FFB6B9; /* Peach on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Child</h2>
        <form method="POST" action="/add_child">
            <label for="child_id">Child ID:</label>
            <input type="text" id="child_id" name="child_id" required>

            <label for="child_name">Child Name:</label>
            <input type="text" id="child_name" name="child_name" required>

            <label for="child_dob">Child DOB:</label>
            <input type="date" id="child_dob" name="child_dob" required>

            <label for="child_age">Child Age:</label>
            <input type="number" id="child_age" name="child_age" required>

            <label for="parent_contact">Parent's Contact Number:</label>
            <input type="tel" id="parent_contact" name="parent_contact" required pattern="[0-9]{10}">

            <label for="parent_email">Parent's Email ID:</label>
            <input type="email" id="parent_email" name="parent_email" required>

            <label for="registration_date">Registration Date:</label>
            <input type="date" id="registration_date" name="registration_date" required>

            <button type="submit" class="btn">Add Child</button>
        </form>

        <div class="login-link">
            <p>Already have a child added? <a href="/child_details">View Child Details</a></p>
        </div>
    </div>
</body>
</html>
