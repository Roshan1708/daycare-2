<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Babysitter - Day Care Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFB6B9;
            border-radius: 10px;
        }
        .btn {
            background-color: #FF6F61;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this babysitter?</h2>
        <form action="{{ url_for('delete_babysitter', babysitter_id=babysitter_id) }}" method="POST">
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{{ url_for('babysitter_details') }}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
