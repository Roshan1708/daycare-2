<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Day Care Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for the dashboard */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: 600;
            color: #6C757D; /* Gray text */
            display: block; /* Make labels block elements for better formatting */
        }
        input, button {
            width: 100%; /* Make input and button occupy full width of their container */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft Blue on hover */
        }
        .message {
            display: none; /* Initially hidden */
            padding: 10px;
            margin: 10px 0;
            background-color: #C7CEEA; /* Lavender background for success message */
            color: #6C757D;
            border-radius: 5px;
            text-align: center;
        }
        .buttons-group {
            text-align: center;
            margin-top: 20px;
        }
        .buttons-group button {
            margin: 0 10px;
        }
        .buttons-group .btn:first-child {
            margin-right: 30px; /* Add gap between buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <form id="addChildForm" method="POST" action="/add_child">
            <div class="form-group">
                <label for="child_id">Child ID:</label>
                <input type="text" id="child_id" name="child_id" required>
            </div>
            <div class="form-group">
                <label for="child_name">Child Name:</label>
                <input type="text" id="child_name" name="child_name" required>
            </div>
            <div class="form-group">
                <label for="child_dob">Child DOB:</label>
                <input type="date" id="child_dob" name="child_dob" required>
            </div>
            <div class="form-group">
                <label for="child_age">Child Age:</label>
                <input type="number" id="child_age" name="child_age" required>
            </div>
            <div class="form-group">
                <label for="parent_contact">Parent's Contact Number:</label>
                <input type="tel" id="parent_contact" name="parent_contact" required>
            </div>
            <div class="form-group">
                <label for="parent_email">Parent's Email ID:</label>
                <input type="email" id="parent_email" name="parent_email" required>
            </div>
            <div class="form-group">
                <label for="registration_date">Registration Date:</label>
                <input type="date" id="registration_date" name="registration_date" required>
            </div>
            
            <button type="submit" class="btn">Add Child</button>
            <div class="message" id="successMessage">Child added successfully!</div>
        </form>

        <div class="buttons-group">
            <button class="btn" onclick="redirectTo('/child_details')">Child details</button>
            <button class="btn" onclick="redirectTo('/babysitter_details')">Babysitter Details</button>
            <button class="btn" onclick="redirectTo('/logout')">Logout</button>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page; 
        }
    </script>

    
</body>
</html>
