<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: 600;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFB6B9; /* Peach buttons */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }
        .btn:hover {
            background-color: #FF5C5C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Status</h2>
        <p>Are you sure you want to edit this status?</p>
        <form method="POST" action="{{ url_for('edit_status', id=status[0]) }}">
            <label for="child_id">Child ID:</label>
            <input type="text" id="child_id" name="child_id" value="{{ status[1] }}" required>

            <label for="babysitter_id">Babysitter ID:</label>
            <input type="text" id="babysitter_id" name="babysitter_id" value="{{ status[2] }}" required>

            <label for="current_datee">Current Date:</label>
            <input type="date" id="current_datee" name="current_datee" value="{{ status[3] }}" required>

            <label for="in_time">In Time:</label>
            <input type="time" id="in_time" name="in_time" value="{{ status[4] }}" required>

            <label for="out_time">Out Time:</label>
            <input type="time" id="out_time" name="out_time" value="{{ status[5] }}" required>

            <label for="total_hours">Total Hours:</label>
            <input type="number" id="total_hours" name="total_hours" value="{{ status[6] }}" step="0.01" required>

            <label for="fees_to_be_paid">Fees to be Paid:</label>
            <input type="number" id="fees_to_be_paid" name="fees_to_be_paid" value="{{ status[7] }}" step="0.01" required>

            <label for="fee_status">Fee Status:</label>
            <input type="text" id="fee_status" name="fee_status" value="{{ status[8] }}" required>

            <label for="attendance">Attendance:</label>
            <input type="text" id="attendance" name="attendance" value="{{ status[9] }}" required>

            <button type="submit" class="btn">Update Status</button>
        </form>
    </div>
</body>
</html>
