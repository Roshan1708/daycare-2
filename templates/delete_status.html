<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFB6B9; /* Light Red background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #6C757D;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #FF5C5C; /* Red button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }
        .btn.cancel {
            background-color: #C7CEEA; /* Lavender button */
        }
        .btn:hover {
            background-color: #E9F5F7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Status</h2>
        <p>Are you sure you want to delete this status?</p>
        
        <div class="btn-container">
            <form method="POST" action="{{ url_for('delete_status', id=status_id) }}">

                <button type="submit" class="btn">Delete</button>
            </form>
            <a href="{{ url_for('status') }}" class="btn cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
