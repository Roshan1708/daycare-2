<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for form card */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        label {
            font-weight: 600;
            color: #6C757D;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            width: 48%; /* Adjust button width to fit both buttons in one line */
            padding: 12px;
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-back {
            background-color: #FFB6B9; /* Gray for back button */
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Status</h2>
        <form method="POST" action="/track_status">
            <div class="form-group">
                <label for="child_id">Child ID:</label>
                <input type="text" id="child_id" name="child_id" required>
            </div>
            <div class="form-group">
                <label for="babysitter_id">Baby Sitter ID:</label>
                <input type="text" id="babysitter_id" name="babysitter_id" required>
            </div>
            <div class="form-group">
                <label for="current_datee">Current Date:</label>
                <input type="date" id="current_datee" name="current_datee" required>
            </div>
            <div class="form-group">
                <label for="in_time">In Time:</label>
                <input type="time" id="in_time" name="in_time" required>
            </div>
            <div class="form-group">
                <label for="out_time">Out Time:</label>
                <input type="time" id="out_time" name="out_time" required>
            </div>
            <div class="form-group">
                <label for="total_hours">Total Hours:</label>
                <input type="number" id="total_hours" name="total_hours" required>
            </div>
            <div class="form-group">
                <label for="fees_to_be_paid">Fees to be Paid:</label>
                <input type="number" id="fees_to_be_paid" name="fees_to_be_paid" required>
            </div>
            <div class="form-group">
                <label for="fee_status">Fee Status:</label>
                <select id="fee_status" name="fee_status" required>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <select id="attendance" name="attendance" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Add Status</button>
                <a href="/status" class="btn btn-back">Back to Track Status</a>
            </div>
        </form>
    </div>
</body>
</html>
