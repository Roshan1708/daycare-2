<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Child Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for form card */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        label {
            font-weight: 600;
            color: #6C757D;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Child Details</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ child[1] }}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{ child[2] }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ child[3] }}" required>
            </div>
            <div class="form-group">
                <label for="parent_contact_number">Parent's Contact Number:</label>
                <input type="tel" id="parent_contact_number" name="parent_contact_number" value="{{ child[4] }}" required>
            </div>
            <div class="form-group">
                <label for="parent_email">Parent's Email ID:</label>
                <input type="email" id="parent_email" name="parent_email" value="{{ child[5] }}" required>
            </div>
            <button type="submit" class="btn">Update Child Details</button>
        </form>
    </div>
</body>
</html>
