<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Day Care Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
        }
        .container {
            max-width: 400px; /* Increased width */
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for form card */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        label {
            font-weight: 600;
            color: #6C757D; /* Gray text */
        }
        input, select {
            width: 96%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 99%; /* Ensure both buttons are the same width */
            padding: 12px; /* Same padding for both buttons */
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block; /* Ensure both buttons are treated equally */
        }
        .forgot-password-btn {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            width: 96%; /* Ensure full width */
            padding: 12px; /* Same padding for visual consistency */
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px; /* Space above the button */
        }
        .forgot-password-btn:hover {
            background-color: #E9F5F7; /* Soft Blue on hover */
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft Blue on hover */
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #6C757D; /* Lavender link */
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            color: #FFB6B9; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="parent">Parent</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="btn">Login</button>
            <a href="/forgot_password" class="forgot-password-btn">Forgot Password?</a>
        </form>
        <div class="register-link">
            <p>Don't have an account yet? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
