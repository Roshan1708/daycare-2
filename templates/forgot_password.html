<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Day Care Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px; /* Increased width */
            margin: 100px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for form card */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        label {
            font-weight: 600;
            color: #6C757D; /* Gray text */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft Blue on hover */
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #FFB6B9; /* Lavender link */
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="POST" action="/reset_password">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="new_password">Enter New Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" class="btn">Save New Password</button>
        </form>
        <div class="back-link">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
