<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Child</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1; /* Cream background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #B5EAD7; /* Light Green background for form card */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6C757D; /* Gray text */
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #FFB6B9; /* Peach for buttons */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #E9F5F7; /* Soft blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Child</h2>
        <div class="message">
            Are you sure you want to delete this child?
        </div>
        <form method="POST" action="">
            <button type="submit" class="btn">Yes, delete child</button>
        </form>
        <div class="message">
            <a href="{{ url_for('child_details') }}">No, go back</a>
        </div>
    </div>
</body>
</html>
